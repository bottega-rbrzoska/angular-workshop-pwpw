<mat-toolbar class="mat-elevation-z8">
  PWPW Training App
  <ng-container  *ngIf="(auth$ | async) as auth; else logoutBtn" >
  <button mat-button (click)="logout()">Logout</button>
  <span>{{auth.name}}</span>
  </ng-container>
  <ng-template #logoutBtn>
    <button mat-button (click)="login()">Login</button>
  </ng-template>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav mode="side" opened="true" class="mat-elevation-z8">
    <button mat-button class="menu-button" routerLink="/">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-button class="menu-button" routerLink="/products">
      <mat-icon>dashboard</mat-icon>
      <span>Products</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>
    <button mat-button class="menu-button" routerLink="/admin">
      <mat-icon>info</mat-icon>
      <span>Admin</span>
    </button>
    <button mat-button class="menu-button" routerLink="/examples">
      <mat-icon>info</mat-icon>
      <span>Examples</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
