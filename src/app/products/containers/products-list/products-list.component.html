<div>
  <button mat-raised-button color="warn" (click)="selectAllProducts()">Select All</button>
  <button mat-raised-button color="primary" (click)="toggleAllDescriptions()">Toggle All Descriptions</button>
</div>
<div>
  <pw-product-item
  pwSelectable="selected-box"
  class="block mb-3"
  *ngFor="let product of products"
  [product]="product"></pw-product-item>
</div>
<button mat-mini-fab color="secondary" *pwPaginator="let page of 5">{{ page }}</button>
